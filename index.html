<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
		<title>Flying 3D</title> 
		<style>
			body {
				margin:0;
				padding:0;
				overflow:hidden;
			}
		</style> 
	</head>
	<body style="background:#e1e1e1;">
		<span id="loading" style="z-index:9;user-select:none;position:absolute;left:15px;top:15px;font-family:verdana;font-size:24px;"><span id="percentage">0% (0MB of 32MB) please wait...</span></span>
		<span id="span-text" style="position:relative;left:18px;top:50px;">* jet and missiles are controlled by holding arrow keys or w.a.s.d<br/>* the way of escaping from a missile is to flap. (1st Hint)</span>
		<canvas id="map" width="150" height="150" style="z-index:9;display:none;position:absolute; right:18px; bottom: 18px; background:rgba(255,255,255,0.05); width:150px; height:150px;"></canvas>
		<div id="table-head" style="z-index:9;display:none;user-select:none;position:absolute; left:15px; top:15px; background:white; width:500px; height:35px; font-family:verdana; font-size:18px; font-weight:bold;"><span id="table-span" style="position:relative;float:left;top:7px;left:11px;">NAME</span> <span style="position:relative;float:right;top:7px;right:11px;"></span></div>
		<div id="table" style="z-index:9;;display:none;user-select:none;position:absolute; left:15px; top:53px; background:white; width:500px; height:auto; font-family:verdana; font-size:18px;"></div>
		<div id="fullscreen-button" style="z-index:9;user-select:none;position:relative;width:250px;height:50px;margin:0 auto;top:100px;display:none;"><input id="enter-name" type="text" placeholder="NAME" style="padding-left:9px;outline:none;width:95%;height:50%;font-family:verdana;font-size:14px;border:none;border:1px solid #ccc;border-radius:7px;"/><button onclick="window.startTheGame();" style="width:100%;height:50%;font-family:verdana;font-size:14px;border:none;border:1px solid #ccc;border-radius:7px;cursor:pointer;">START</button></div>
		<div id="altitude" title="Height" style="bottom:138px;display:none;z-index:9;user-select:none;position:absolute;font-family:verdana;font-weight:bold;font-size:18px;letter-spacing:1px;color:white;left:18px;"></div>
		<div id="health-percentage" style="user-select:none;position:absolute;z-index:9;left:18px;bottom:124px;width:200px;display:none;">
			<span style="position:relative;float:left;width:100%;height:10px;background:red;"><span style="position:relative;float:left;background:white;width:100%;height:100%;"></span></span>
		</div> 
		<div id="space-div" style="text-align:center;z-index:9;letter-spacing:1px; position:absolute;display:block;user-select:none;left:0px;top:35px;width:100%;height:24px;font-family:verdana;font-size:18px"></div>
		<div id="feed-div" style="position:absolute;overflow:hidden;left:18px;bottom:18px;display:none;user-select:none;z-index:9;background:rgba(255,255,255,0.05);font-size:12px;font-family:verdana;width:200px;height:95px;padding-top:5px;"></div>
		<script type="importmap">
			{ 
				"imports": {
					"three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.162.0/three.module.min.js"
				}
			}
		</script>
		<script type="module" src="../script-update.js"></script>
	</body>
</html>
